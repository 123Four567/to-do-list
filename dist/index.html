<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do-List</title>
	<link rel="stylesheet" type="text/css" href="../src/styles.css">
</head>
<body>
	<header>
		<h1>To-Do-List</h1>
	</header>
	<main>
		<aside>
			<h2 class="project-nav-title">Projects</h2>
			<nav class="nav-bar">
				<ul class="project-nav">
					<li>default</li>
				</ul>
			</nav>
			<button class="new-project">Create a new project</button>
		</aside>
		<div class="task-view">
			<h2 class="task-view-title">Tasks</h2>
			<button class="new-task">Create new task</button>
		</div>

		<div class="task-hidden">
			<form class="task-form">
				<label>Task Name:</label>
				<input type="text" id="input-task-name">
				<label>Due-date: </label>
				<input type="date" id="input-task-date">
				<label>Description:</label>
				<textarea id="input-task-description" cols="30" rows="10" placeholder="Add description..."></textarea>
				<button class="submit-task">Add task</button>
			</form>
		</div>

		<div class="project-hidden">
			<form class="project-form">
				<label>Project name</label>
				<input type="text" id="input-project-name" placeholder="Project name...">
				<button class="submit-project">Add project</button>
			</form>
		</div>
	</main>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
